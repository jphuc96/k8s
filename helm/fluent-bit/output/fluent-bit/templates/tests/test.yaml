---
# Source: fluent-bit/templates/tests/test.yaml

apiVersion: v1
kind: Pod
metadata:
  name: fluent-bit-test
  labels:
    app: fluent-bit
    chart: "fluent-bit-2.6.0"
    heritage: "Tiller"
    release: "fluent-bit"
  annotations:
    "helm.sh/hook": test-success
spec:
  initContainers:
    - name: test-framework
      image: "dduportal/bats:0.4.0"
      command:
      - "bash"
      - "-c"
      - |
        set -ex
        # copy bats to tools dir
        cp -R /usr/local/libexec/ /tools/bats/
      volumeMounts:
      - mountPath: /tools
        name: tools
  containers:
    - name: fluent-bit-test
      image: "fluent/fluentd:v1.4-debian-1"
      command: ["/tools/bats/bats", "-t", "/tests/run.sh"]
      volumeMounts:
        - mountPath: /tests
          name: tests
          readOnly: true
        - mountPath: /tools
          name: tools
  volumes:
  - name: tests
    configMap:
      name: fluent-bit-test
  - name: tools
    emptyDir: {}
  restartPolicy: Never
