---
# Source: gocd/templates/tests/gocd-test.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "gocd-test-x4nll"
  labels:
    app: gocd
    chart: "gocd-1.13.0"
    release: "gocd"
    heritage: "Tiller"
  annotations:
    "helm.sh/hook": test-success
spec:
  initContainers:
    - name: "test-framework"
      image: "dduportal/bats:0.4.0"
      command:
        - "bash"
        - "-c"
        - |
          set -ex
          # copy bats to tools dir
          cp -R /usr/local/libexec/ /tools/bats/
      volumeMounts:
        - mountPath: /tools
          name: tools
  containers:
    - name: gocd-ui-test
      image: "gocddev/gocd-helm-build:v0.1.0"
      command: ["/tools/bats/bats", "-t", "/tests/run.sh"]
      volumeMounts:
        - mountPath: /tests
          name: tests
          readOnly: true
        - mountPath: /tools
          name: tools
  volumes:
    - name: tests
      configMap:
        name: gocd-tests
    - name: tools
      emptyDir: {}
  restartPolicy: Never
