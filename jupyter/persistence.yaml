kind: PersistentVolume
apiVersion: v1
metadata:
  name: jupyter-notebook
  labels:
    type: local
spec:
  storageClassName: jupyter-notebook
  capacity:
    storage: 32Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/opt/k8s/jupyter-notebook"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: jupyter-notebook
  name: jupyter-notebook
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 32Gi
  storageClassName: jupyter-notebook
  volumeMode: Filesystem
  volumeName: jupyter-notebook
status: {}
